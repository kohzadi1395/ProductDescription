<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Toolbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
        }
        iframe {
            width: 100%;
            height: 600px !important;
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="openPage('Templates\\template1.html')">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="openFileLink">Open File</a>
            </li>
        </ul>
    </div>
</nav>
<input type="file" id="fileInput" style="display:none;" accept="text/html">
<div class="container-fluid h-100" style="border: 1px solid red">
    <iframe id="pageFrame"></iframe>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function openPage(pageName) {
        const pageFrame = document.getElementById("pageFrame");
        pageFrame.src = pageName;
    }
    $(document).ready(function() {
        // handle nav-link click event
        $("#openFileLink").click(function(e) {
            e.preventDefault();
            $("#fileInput").trigger("click");
        });

        // handle file input change event
        $("#fileInput").change(function() {
            var selectedFile = $(this).prop("files")[0];
            if (selectedFile) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var fileContent = e.target.result;
                    $("#pageFrame").attr("srcdoc", fileContent);
                };
                reader.readAsText(selectedFile);
            }
        });
    });
</script>
</body>
</html>
